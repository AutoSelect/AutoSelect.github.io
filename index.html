<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>AUTOSELTC</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/logo.ico" />


    <!-- CSS-->
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>


    <!-- Animacion CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <script src="contenido.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg py-3 navbar-light" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-black font-weight-bold" href="#">
                <img src="img/logo.jpg" alt="Logo" width="115" height="85">
                &nbsp&nbsp AUTOSELTC
            </a>

        </div>
    </nav>

    <header>
        <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="1500">
            <ol class="carousel-indicators">
                <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExample" data-slide-to="1" class=""></li>

            </ol>

            <div class="carousel-inner" role="listbox">


                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item carousel-item-next carousel-item-left">
                    <img class="d-block w-100" src="https://raw.githubusercontent.com/AutoSelect/AutoSelect.github.io/main/img/img1.JPG">
                </div>
                <div class="carousel-item active carousel-item-left">
                    <img class="d-block w-100" src="https://raw.githubusercontent.com/AutoSelect/AutoSelect.github.io/main/img/img2.JPG">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <div id="centerDiv">


        <div class="col-12">

            <br>
            <div class="row">
                <div  class="container">
                    <div class="row text-center"  id="items"></div>
                </div>
            </div>
        </div>


    </div>


    <!--script Animacion-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>



</body>

</html>
